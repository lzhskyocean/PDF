<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信息添加页面</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal" th:action="@{/user/info}" th:method="POST">
                <div class="control-group">
                    <label class="control-label">姓名</label>
                    <div class="controls">
                        <input type="text" required name="name"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >性别</label>
                    <div class="controls">
                        <input type="radio" name="gender" value="男" checked="checked">男
                        <input type="radio" name="gender" value="女">女
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">出生年月</label>
                    <div class="controls">
                        <input type="date" required name="date"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">学历</label>
                    <div class="controls">
                        <select name="studyLevel" >
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="专科">专科</option>
                            <option value="本科" selected="selected">本科</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">婚否</label>
                    <div class="controls">
                        <input type="radio" name="marry" value="是" checked="checked">是
                        <input type="radio" name="marry" value="否">否
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">民族</label>
                    <div class="controls">
                        <input type="text" required name="nationality"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">专业</label>
                    <div class="controls">
                        <input type="text" required name="profession"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">毕业学校</label>
                    <div class="controls">
                        <input type="text" required name="school"/>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">添加</button>
                        <button type="reset" class="btn">重置</button>
                        <button type="button" onclick="history.back()" class="btn">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
